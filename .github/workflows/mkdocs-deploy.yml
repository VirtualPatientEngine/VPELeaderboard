name: MkDocs-deploy
on:
  push:
    branches:
      - main
    paths:
      - 'vpeleaderboard/data/models/**'
      - 'vpeleaderboard/data/configs/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Dependencies
        shell: bash -l {0}
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Validate XML/YAML file presence and naming
        id: validate
        run: |
          echo "ðŸ” Validating XML and YAML files..."
          models=$(ls models/*.xml 2>/dev/null | xargs -n 1 basename | sed 's/.xml$//')
          configs=$(ls configs/*.yaml 2>/dev/null | xargs -n 1 basename | sed 's/.yaml$//')

          missing=false
          for model in $models; do
            if ! echo "$configs" | grep -q "^$model$"; then
              echo "âŒ Missing YAML for model: $model"
              missing=true
            fi
          done

          for config in $configs; do
            if ! echo "$models" | grep -q "^$config$"; then
              echo "âŒ Missing XML for config: $config"
              missing=true
            fi
          done

          if [ "$missing" = true ]; then
            echo "â›” Validation failed. Ensure matching XML and YAML files exist."
            exit 1
          fi

      - name: Process and update data
        run: |
          echo "ðŸš€ Processing models and updating data section..."
          python -m app.algorithms.table  
          python -m app.data.markdown_report
          python -m app.leaderboard.table

      - name: Cache dependencies
        run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV

      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Install MkDocs Material
        run: pip install mkdocs-material

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --clean --force
